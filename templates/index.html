    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background: beige;
            font-family: 'Tajawal', sans-serif; /* نفس style.css */
            text-align: center;
        }
        h1 {
            color: darkgreen;
            margin-bottom: 25px;
        }
        .game-button {
            display: block;              /* عمودي */

            margin: 10px auto;
            padding: 12px 20px;

            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s ease;
        }
        .game-button:hover {
            background: seagreen;
        }
        .footer {
            margin-top: 40px;
            font-size: 12px;
            color: #333;
        }
    </style>
