<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>لعبة الذاكرة - السيرة</title>
    <style>
        body {
            font-family: "Tajawal", sans-serif;
            background-color: beige;
            margin: 0;
            padding: 20px;
            color: #1b5e20;
            text-align: center;
        }

        h1 {
            color: #1b5e20;
            margin-bottom: 30px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 15px;
            max-width: 800px;
            margin: auto;
            margin-bottom: 20px;
        }

        .card {
            background-color: #388e3c;
            border-radius: 12px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: beige;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            user-select: none;
            transition: transform 0.3s;
            position: relative;
        }

        .card.flipped {
            background-color: #fdf6e3;
            color: #1b5e20;
        }

        .card.matched {
            background-color: #a5d6a7;
            color: #1b5e20;
            cursor: default;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .buttons {
            margin: 20px 0;
        }

        .home-button {
            background-color: #388e3c;
            color: beige;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: 0.3s;
        }

        .home-button:hover {
            background-color: #2e7d32;
            transform: scale(1.05);
        }

        footer {
            margin-top: 30px;
            color: darkgreen;
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>🧠 لعبة الذاكرة - السيرة</h1>
    <div class="grid" id="grid"></div>

    <div class="buttons">
        <a href="{{ url_for('home') }}" class="home-button">🏠 العودة للصفحة الرئيسية</a>
    </div>

    <footer>
        © 2025 Hai Um Teenah School for Girls – All rights reserved. <br>
        © ٢٠٢٥ مدرسة حي أم تينه الأولى للبنات – جميع الحقوق محفوظة.
    </footer>

    <script>
        const topics = ["الهجرة", "المدينة", "مكة", "القران", "الصلاة", "الصيام"];
        let cards = [...topics, ...topics]; // كل موضوع يظهر مرتين

        // خلط البطاقات
        cards.sort(() => 0.5 - Math.random());

        const grid = document.getElementById("grid");
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let matchedCount = 0;

        function createCard(content) {
            const card = document.createElement("div");
            card.classList.add("card");
            card.dataset.topic = content;
            card.textContent = ""; // يظهر النص عند قلب البطاقة

            card.addEventListener("click", () => {
                if (lockBoard || card.classList.contains("flipped") || card.classList.contains("matched")) return;

                card.classList.add("flipped");
                card.textContent = card.dataset.topic;

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    checkMatch();
                }
            });

            return card;
        }

        function checkMatch() {
            if (firstCard.dataset.topic === secondCard.dataset.topic) {
                firstCard.classList.add("matched");
                secondCard.classList.add("matched");
                resetTurn();
                matchedCount += 2;
                if (matchedCount === cards.length) {
                    setTimeout(() => alert("🎉 مبروك! لقد أتممت اللعبة!"), 300);
                }
            } else {
                lockBoard = true;
                setTimeout(() => {
                    firstCard.classList.remove("flipped");
                    secondCard.classList.remove("flipped");
                    firstCard.textContent = "";
                    secondCard.textContent = "";
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() {
            [firstCard, secondCard] = [null, null];
            lockBoard = false;
        }

        // إنشاء الشبكة
        cards.forEach(topic => {
            grid.appendChild(createCard(topic));
        });
    </script>
</body>
</html>
